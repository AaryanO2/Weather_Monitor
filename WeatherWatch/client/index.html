<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Lookup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F9F9F9; /* Light background */
            color: #333333; /* Dark text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: auto; /* Change to auto to fit content */
            overflow: auto;
        }
        h1 {
            text-align: center;
            margin: 0;
            background-color: #4A90E2; /* Primary color */
            color: #FFFFFF; /* White text on primary color */
            padding: 20px;
            width: 100%;
            font-size: 2.5rem;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .weather-tiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px; /* Space between tiles */
            margin-top: 30px;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }
        .tile {
            background: #FFFFFF; /* White background for tiles */
            border-radius: 15px;
            padding: 30px;
            width: 280px; /* Fixed width for uniformity */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }
        .tile:hover {
            transform: translateY(-3px); /* Lift effect */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .tile h2 {
            font-size: 48px; /* Slightly smaller for modern look */
            margin: 10px 0;
            color: #E94E77; /* Accent color for temperature */
        }
        .tile p {
            font-size: 18px; /* Slightly larger for readability */
            margin: 5px 0;
            color: #333333; /* Dark gray for secondary text */
        }
        .tile button {
            padding: 10px 15px;
            background-color: #4A90E2; /* Primary color for buttons */
            color: #FFFFFF; /* White text */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            font-size: 16px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .tile button:hover {
            background-color: #3B7DC2; /* Darker shade on hover */
            transform: scale(1.05); /* Slight scale effect */
        }
        .loading {
            text-align: center;
            font-size: 20px;
            color: #999;
            margin-top: 20px;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            .tile {
                width: 90%; /* Full width on smaller screens */
            }
        }
        @media (min-width: 769px) {
            .tile {
                width: calc(33.33% - 40px); /* Three tiles per row on larger screens */
            }
        }
        @media (min-width: 1024px) {
            .tile {
                width: calc(30% - 40px); /* Slightly larger width for larger screens */
            }
        }
    </style>
</head>
<body>
    <h1>Weather Lookup</h1>
    <div class="weather-tiles" id="weatherTiles"></div>
    <div class="loading" id="loadingMessage">Loading weather data...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiUrl = 'http://localhost:8080/api/v1/weather'; // Update to your API endpoint
            const weatherTilesContainer = document.getElementById('weatherTiles');
            const loadingMessage = document.getElementById('loadingMessage');

            // Fetch weather for 5 cities
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`); // Log HTTP status
                    }
                    return response.json(); // Parse JSON response
                })
                .then(data => {
                    console.log(data); // Log the entire response to see its structure
                    loadingMessage.style.display = 'none'; // Hide loading message

                    // Check if data is an array before proceeding
                    if (Array.isArray(data)) {
                        data.forEach(city => {
                            const tile = document.createElement('div');
                            tile.className = 'tile';
                            tile.innerHTML = `
                                <h2>${city.temperature.toFixed(2)}°C</h2> <!-- Display temperature at the top -->
                                <p>${city.city_name}</p>
                                <p>Feels Like: ${city.feels_like.toFixed(2)}°C</p>
                                <p>Condition: ${city.weather_main}</p>
                                <button onclick="getWeatherDetails('${city.city_name}')">Get Details</button>
                            `;
                            weatherTilesContainer.appendChild(tile); // Add tile to the container
                        });
                    } else {
                        console.error('Unexpected data format:', data); // Log unexpected data format
                        loadingMessage.textContent = 'Failed to load weather data.'; // Show error message
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error); // Log errors
                    loadingMessage.textContent = 'Failed to load weather data.'; // Show error message
                });
        });

        function getWeatherDetails(cityName) {
            const selectedCity = encodeURIComponent(cityName);
            window.location.href = `results.html?city=${selectedCity}`; // Redirect to the chart page for selected city
        }
    </script>
</body>
</html>
